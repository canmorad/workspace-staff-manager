<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Staff Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kranky&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@410&display=swap"
        rel="stylesheet">
</head>

<body>

    <aside>

    </aside>
    <section class="unassigned-staff">
        <div class="container">
            <h3>Employés non affectés</h3>

            <div class="box-search">
                <i class="fa-solid fa-magnifying-glass" id="icon-search"></i>
                <input class="rechercher" id="rechercher-employe" type="search" placeholder="Rechercher un employé">
            </div>

        </div>

        <button class="ajouter-employe">Ajout d'un employé</button>

    </section>

    <section class="zones" id="zones">
        <div class="container-zones" id="container-zones">

            <svg width="100%" height="100%" id="container-svg">

            </svg>

        </div>

    </section>


    <script src="index.js"></script>
</body>

</html>
